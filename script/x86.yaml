#
## Description ################################################################
# This yaml file tries do detail all x86 instruction.
# It's used by Medusa to generate c++ code in order to disassemble x86
# executable.
# Check out http://github.com/wisk/medusa for further information.

## Architecture information ###################################################
arch_info:
  name: x86
  insn_set_type: complex

## Instruction semantic #######################################################

semantic:
  add: &add
    [ 'var(op0.bit, "res")', res = op0.val + op1.val, update_flags(res), op0.val = res ]

  adc: &adc
    [ 'var(op0.bit, "res")', res = op0.val + op1.val + cf.id, update_flags(res), op0.val = res ]

  inc: &inc
    [ 'var(op0.bit, "res")', 'res = op0.val + int(op0.bit, 1)', update_flags(res), op0.val = res ]

  and: &and
    [ 'var(op0.bit, "res")', 'res = op0.val & op1.val', update_flags(res), op0.val = res ]

  or: &or
    [ 'var(op0.bit, "res")', res = op0.val | op1.val, update_flags(res), op0.val = res ]

  xor: &xor
    [ 'var(op0.bit, "res")', res = op0.val ^ op1.val, update_flags(res), op0.val = res ]

  sub: &sub
    [ 'var(op0.bit, "res")', res = op0.val - op1.val, update_flags(res), op0.val = res ]

  sbb: &sbb
    [ 'var(op0.bit, "res")', res = op0.val - op1.val - cf.id, update_flags(res), op0.val = res ]

  dec: &dec
    [ 'var(op0.bit, "res")', 'res = op0.val - int(op0.bit, 1)', update_flags(res), op0.val = res ]

  imul1: &imul1
    [ ]

  imul2: &imul2
    [ 'var(op0.bit, "res")', 'res = op0.val * op1.val', op0.val = res ]

  imul3: &imul3
    [ ]

  mul: &mul
    [ ]

  idiv: &idiv
    [ ]

  div: &div
    [ ]

  mov: &mov
    [ op0.val = op1.val ]

  push: &push
    [ stack.id -= stack.size, stack.mem = op0.val ]

  pusha: &pusha
    [
      'stack.id -= int(16, 2)', 'stack.mem = ax.id',
      'stack.id -= int(16, 2)', 'stack.mem = cx.id',
      'stack.id -= int(16, 2)', 'stack.mem = dx.id',
      'stack.id -= int(16, 2)', 'stack.mem = bx.id',
      'stack.id -= int(16, 2)', 'stack.mem = sp.id + int(16, 8)',
      'stack.id -= int(16, 2)', 'stack.mem = bp.id',
      'stack.id -= int(16, 2)', 'stack.mem = si.id',
      'stack.id -= int(16, 2)', 'stack.mem = di.id',
    ]

  pushad: &pushad
    [
      'stack.id -= int(32, 4)', 'stack.mem = eax.id',
      'stack.id -= int(32, 4)', 'stack.mem = ecx.id',
      'stack.id -= int(32, 4)', 'stack.mem = edx.id',
      'stack.id -= int(32, 4)', 'stack.mem = ebx.id',
      'stack.id -= int(32, 4)', 'stack.mem = esp.id + int(32, 16)',
      'stack.id -= int(32, 4)', 'stack.mem = ebp.id',
      'stack.id -= int(32, 4)', 'stack.mem = esi.id',
      'stack.id -= int(32, 4)', 'stack.mem = edi.id',
    ]


  pop: &pop
    [ op0.val = stack.mem, stack.id += stack.size ]

  popa: &popa
    [
      'di.id = stack.mem', 'stack.id += int(16, 2)',
      'si.id = stack.mem', 'stack.id += int(16, 2)',
      'bp.id = stack.mem', 'stack.id += int(16, 2)',
      'sp.id = stack.mem', 'stack.id += int(16, 2)',
      'bx.id = stack.mem', 'stack.id += int(16, 2)',
      'dx.id = stack.mem', 'stack.id += int(16, 2)',
      'cx.id = stack.mem', 'stack.id += int(16, 2)',
      'ax.id = stack.mem', 'stack.id += int(16, 2)',
    ]

  popad: &popad
    [
      'edi.id = stack.mem', 'stack.id += int(32, 4)',
      'esi.id = stack.mem', 'stack.id += int(32, 4)',
      'ebp.id = stack.mem', 'stack.id += int(32, 4)',
      'esp.id = stack.mem', 'stack.id += int(32, 4)',
      'ebx.id = stack.mem', 'stack.id += int(32, 4)',
      'edx.id = stack.mem', 'stack.id += int(32, 4)',
      'ecx.id = stack.mem', 'stack.id += int(32, 4)',
      'eax.id = stack.mem', 'stack.id += int(32, 4)',
    ]

  jmp: &jmp
    [ program.id = op0.val ]

  call: &call
    [ stack.id -= stack.size, stack.mem = (program.id + insn.size), program.id = op0.val ]

  ret: &ret
    [ program.id = stack.mem, stack.id += stack.size ]

  cmp: &cmp
    [ 'var(op0.bit, "res")', res = op0.val - op1.val, update_flags(res) ]

  test: &test
    [ 'var(op0.bit, "res")', 'res = op0.val & op1.val', update_flags(res) ]

  not: &not
    [ 'var(op0.bit, "res")', 'res = op0.val ^ int(op0.bit, -1)', update_flags(res), op0.val = res ]

  movzx: &movzx
    [ 'op0.val = int(op0.bit, 0)', 'op0.val |= op1.val' ]

  movsx: &movsx
    [ 'op0.val = sign_extend(op1.val, op0.size)' ]

  nop: &nop
    [ program.id = program.id ]

  xchg: &xchg
    [ 'swap(op0.val, op1.val)' ]

  # FIXME: Handle sign extension
  sal: &sal
    [ op0.val = op0.val << op1.val ]

  sar: &sar
    [ op0.val = op0.val >> op1.val ]

  rol: &rol
    [ 'var(op0.bit, "res")', 'res = ((op0.val << op1.val) | (op0.val >> (int(op0.bit, op0.bit) - op1.val)))', op0.val = res ]

  ror: &ror
    [ 'var(op0.bit, "res")', 'res = ((op0.val >> op1.val) | (op0.val << (int(op0.bit, op0.bit) - op1.val)))', op0.val = res ]

  # FIXME: not done http://faydoc.tripod.com/cpu/cmpxchg.htm
  cmpxchg: &cmpxchg
    [
      "if op0.val == acc.id: zf.id = int1(1)\nelse: zf.id = int1(0)",
      'if zf.id == int1(1): op0.val = op1.val'
    ]

  scas: &scas
    [
      "if op0.val == op1.val: zf.id = int1(1)\nelse: zf.id = int1(0)",
      "if df.id == int1(1): op0.addr -= op0.size\nelse: op0.addr += op0.size"
    ]

  stos: &stos
    [
      'op0.val = op1.val',
      "if df.id == int1(1): op0.addr -= op0.size\nelse:op0.addr += op0.size"
    ]

  loop: &loop
    [ 'cnt.id -= int(cnt.bit, 1)', 'if cnt.id != int(cnt.bit, 0): program.id = op0.val' ]

  loopz: &loopz
    [ 'cnt.id -= int(cnt.bit, 1)', 'if (cnt.id | zf.id) != int(cnt.bit, 0): program.id = op0.val' ]

  loopnz: &loopnz
    [ 'cnt.id -= int(cnt.bit, 1)', 'if (zf.id ^ int1(1) & cnt.id) != int(cnt.bit, 0): program.id = op0.val' ]

  jcntz: &jcntz
    [ 'if cnt.id == int(cnt.bit, 0): program.id = op0.val' ]

## Condition
# o           → of = 1
# no          → of = 0
# c / b / nae → cf = 1
# nc/ nb / ae → cf = 0
# e / z       → zf = 1
# ne / nz     → zf = 0
# s           → sf = 1
# ns          → sf = 0
# p / pe      → pf = 1
# np / po     → pf = 0
# be / na     → (cf or zf) = 1
# nbe / a     → (cf or zf) = 0
# l / nge     → (sf xor of) = 1
# nl / ge     → (sf xor of) = 0
# le / ng     → ((sf xor of) or zf) = 1
# nle / g     → ((sf xor of) or zf) = 0

  jmpo: &jmpo
    [ 'if of.id == int1(1): program.id = op0.val' ]
  jmpno: &jmpno
    [ 'if of.id == int1(0): program.id = op0.val' ]
  jmpc: &jmpc
    [ 'if cf.id == int1(1): program.id = op0.val' ]
  jmpnc: &jmpnc
    [ 'if cf.id == int1(0): program.id = op0.val' ]
  jmpz: &jmpz
    [ 'if zf.id == int1(1): program.id = op0.val' ]
  jmpnz: &jmpnz
    [ 'if zf.id == int1(0): program.id = op0.val' ]
  jmps: &jmps
    [ 'if sf.id == int1(1): program.id = op0.val' ]
  jmpns: &jmpns
    [ 'if sf.id == int1(0): program.id = op0.val' ]
  jmpp: &jmpp
    [ 'if pf.id == int1(1): program.id = op0.val' ]
  jmpnp: &jmpnp
    [ 'if pf.id == int1(0): program.id = op0.val' ]
  jmpbe: &jmpbe
    [ 'if (cf.id | zf.id) == int1(1): program.id = op0.val' ]
  jmpa: &jmpa
    [ 'if (cf.id | zf.id) == int1(0): program.id = op0.val' ]
  jmpl: &jmpl
    [ 'if (sf.id ^ of.id) == int1(1): program.id = op0.val' ]
  jmpge: &jmpge
    [ 'if (sf.id ^ of.id) == int1(0): program.id = op0.val' ]
  jmple: &jmple
    [ 'if ((sf.id ^ of.id) | zf.id) == int1(1): program.id = op0.val' ]
  jmpg: &jmpg
    [ 'if ((sf.id ^ of.id) | zf.id) == int1(0): program.id = op0.val' ]

  seto: &seto
    [ "if of.id == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setno: &setno
    [ "if of.id == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setc: &setc
    [ "if cf.id == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setnc: &setnc
    [ "if cf.id == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setz: &setz
    [ "if zf.id == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setnz: &setnz
    [ "if zf.id == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  sets: &sets
    [ "if sf.id == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setns: &setns
    [ "if sf.id == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setp: &setp
    [ "if pf.id == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setnp: &setnp
    [ "if pf.id == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setbe: &setbe
    [ "if (cf.id | zf.id) == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  seta: &seta
    [ "if (cf.id | zf.id) == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setl: &setl
    [ "if (sf.id ^ of.id) == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setge: &setge
    [ "if (sf.id ^ of.id) == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setle: &setle
    [ "if ((sf.id ^ of.id) | zf.id) == int1(1): op0.val = int8(1)\nelse: op0.val = int8(0)" ]
  setg: &setg
    [ "if ((sf.id ^ of.id) | zf.id) == int1(0): op0.val = int8(1)\nelse: op0.val = int8(0)" ]

  cmovo: &cmovo
    [ 'if of.id == int1(1): op0.val = op1.val' ]
  cmovno: &cmovno
    [ 'if of.id == int1(0): op0.val = op1.val' ]
  cmovc: &cmovc
    [ 'if cf.id == int1(1): op0.val = op1.val' ]
  cmovnc: &cmovnc
    [ 'if cf.id == int1(0): op0.val = op1.val' ]
  cmovz: &cmovz
    [ 'if zf.id == int1(1): op0.val = op1.val' ]
  cmovnz: &cmovnz
    [ 'if zf.id == int1(0): op0.val = op1.val' ]
  cmovs: &cmovs
    [ 'if sf.id == int1(1): op0.val = op1.val' ]
  cmovns: &cmovns
    [ 'if sf.id == int1(0): op0.val = op1.val' ]
  cmovp: &cmovp
    [ 'if pf.id == int1(1): op0.val = op1.val' ]
  cmovnp: &cmovnp
    [ 'if pf.id == int1(0): op0.val = op1.val' ]
  cmovbe: &cmovbe
    [ 'if (cf.id | zf.id) == int1(1): op0.val = op1.val' ]
  cmova: &cmova
    [ 'if (cf.id | zf.id) == int1(0): op0.val = op1.val' ]
  cmovl: &cmovl
    [ 'if (sf.id ^ of.id) == int1(1): op0.val = op1.val' ]
  cmovge: &cmovge
    [ 'if (sf.id ^ of.id) == int1(0): op0.val = op1.val' ]
  cmovle: &cmovle
    [ 'if ((sf.id ^ of.id) | zf.id) == int1(1): op0.val = op1.val' ]
  cmovg: &cmovg
    [ 'if ((sf.id ^ of.id) | zf.id) == int1(0): op0.val = op1.val' ]

## Instruction definition #####################################################

insn:

  table:

    table_1:
      - opcode: 0x00
        mnemonic: add
        operand: [ Eb, Gb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x01
        mnemonic: add
        operand: [ Ev, Gv ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x02
        mnemonic: add
        operand: [ Gb, Eb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x03
        mnemonic: add
        operand: [ Gv, Ev ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x04
        mnemonic: add
        operand: [ AL, Ib ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x05
        mnemonic: add
        operand: [ rAX, Iz ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *add

      - opcode: 0x06
        mnemonic: push
        operand: [ ES ]
        attr: [ nm64 ]
        semantic: *push

      - opcode: 0x07
        mnemonic: pop
        operand: [ ES ]
        attr: [ nm64 ]
        semantic: *pop

      - opcode: 0x08
        mnemonic: or
        operand: [ Eb, Gb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x09
        mnemonic: or
        operand: [ Ev, Gv ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x0a
        mnemonic: or
        operand: [ Gb, Eb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x0b
        mnemonic: or
        operand: [ Gv, Ev ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x0c
        mnemonic: or
        operand: [ AL, Ib ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x0d
        mnemonic: or
        operand: [ rAX, Iz ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *or

      - opcode: 0x0e
        mnemonic: push
        operand: [ CS ]
        attr: [ nm64 ]
        semantic: *push

      - opcode: 0x0f
        reference: table_2
        cpu_model: ">= X86_Arch_80286"

      - opcode: 0x10
        mnemonic: adc
        operand: [ Eb, Gb ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x11
        mnemonic: adc
        operand: [ Ev, Gv ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x12
        mnemonic: adc
        operand: [ Gb, Eb ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x13
        mnemonic: adc
        operand: [ Gv, Ev ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x14
        mnemonic: adc
        operand: [ AL, Ib ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x15
        mnemonic: adc
        operand: [ rAX, Iz ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *adc

      - opcode: 0x16
        mnemonic: push
        operand: [ SS ]
        attr: [ nm64 ]
        semantic: *push

      - opcode: 0x17
        mnemonic: pop
        operand: [ SS ]
        attr: [ nm64 ]
        semantic: *pop

      - opcode: 0x18
        mnemonic: sbb
        operand: [ Eb, Gb ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x19
        mnemonic: sbb
        operand: [ Ev, Gv ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x1a
        mnemonic: sbb
        operand: [ Gb, Eb ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x1b
        mnemonic: sbb
        operand: [ Gv, Ev ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x1c
        mnemonic: sbb
        operand: [ AL, Ib ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x1d
        mnemonic: sbb
        operand: [ rAX, Iz ]
        test_flags: [ cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sbb

      - opcode: 0x1e
        mnemonic: push
        operand: [ DS ]
        attr: [ nm64 ]
        semantic: *push

      - opcode: 0x1f
        mnemonic: pop
        operand: [ DS ]
        attr: [ nm64 ]
        semantic: *pop

      - opcode: 0x20
        mnemonic: and
        operand: [ Eb, Gb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x21
        mnemonic: and
        operand: [ Ev, Gv ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x22
        mnemonic: and
        operand: [ Gb, Eb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x23
        mnemonic: and
        operand: [ Gv, Ev ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x24
        mnemonic: and
        operand: [ AL, Ib ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x25
        mnemonic: and
        operand: [ rAX, Iz ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *and

      - opcode: 0x26
        mnemonic: ES
        constraint: pfx1

      - opcode: 0x27
        mnemonic: daa
        test_flags: [ af, cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ of ]
        attr: [ nm64 ]

      - opcode: 0x28
        mnemonic: sub
        operand: [ Eb, Gb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x29
        mnemonic: sub
        operand: [ Ev, Gv ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x2a
        mnemonic: sub
        operand: [ Gb, Eb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x2b
        mnemonic: sub
        operand: [ Gv, Ev ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x2c
        mnemonic: sub
        operand: [ AL, Ib ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x2d
        mnemonic: sub
        operand: [ rAX, Iz ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        semantic: *sub

      - opcode: 0x2e
        sub_opcodes:
          - mnemonic: CS
            constraint: pfx1

          - mnemonic: HintNotTaken
            constraint: pfx1
            cpu_model: ">= X86_Arch_Pentium_4"

      - opcode: 0x2f
        mnemonic: das
        test_flags: [ af, cf ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ of ]
        attr: [ nm64 ]

      - opcode: 0x30
        mnemonic: xor
        operand: [ Eb, Gb ]
        update_flags: [ cf, pf, af, zf, sf, of ]
        clear_flags: [ af, of, cf ]
        semantic: *xor

      - opcode: 0x31
        mnemonic: xor
