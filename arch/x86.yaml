    free_var('bit_set');
    free_var('res');

  btr: &btr |
    alloc_var('bit_set', 16);
    bit_set = (op1.val & (int(op0.bit, op0.bit) - int(op0.bit, 1)));
    cf.id = bit_cast((op0.val >> bit_set), int1(1));
    op0.val = (op0.val & (~(int(op0.bit, 1) << bit_set)));
    free_var('bit_set');

  bsf: &bsf |
    if __expr and op1.val == int(op1.bit, 0):
      zf.id = int1(1)
    else:
      zf.id = int1(0)
      op0.val = bsf(op1.val);

  bsr: &bsr |
    if __expr and op1.val == int(op1.bit, 0):
      zf.id = int1(1)
    else:
      zf.id = int1(0)
      op0.val = bsr(op1);

