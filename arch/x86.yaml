#
## Description ################################################################
# This yaml file tries to detail all x86 instructions.
# It's used by Medusa to generate C++ code in order to disassemble x86
# executable.
# Check out http://github.com/wisk/medusa for further information.

## Architecture information ###################################################
architecture_information:
  name: x86
  instruction_set_type: complex

## Flag semantic #######################################################

function:

## Standard flags operations
  sign_flag: &sign_flag |
    sf.id = bit_cast(res.val >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));

  zero_flag: &zero_flag |
    if __expr and res.val == int(op0.bit, 0):
      zf.id = int1(1)
    else:
      zf.id = int1(0);

  adjust_flag: &adjust_flag |
    af.id = bit_cast((op0.val ^ op1.val ^ res.val) >> (int(op0.bit, 4)), int1(1));

  parity_flag: &parity_flag |
    alloc_var('pf_tmp', pf.bit);
    pf_tmp = int1(1);
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 0), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 1), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 2), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 3), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 4), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 5), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 6), int1(1));
    pf_tmp ^= bit_cast(res.val >> int(op0.bit, 7), int1(1));
    pf.id = pf_tmp;
    free_var('pf_tmp');

  overflow_flag_add: &overflow_flag_add |
    of.id = bit_cast(((op0.val ^ res.val) & (~(op0.val ^ op1.val))) >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));

  carry_flag_add: &carry_flag_add |
    cf.id = bit_cast(((op0.val & op1.val) ^ ((op0.val ^ op1.val ^ res.val) & (op0.val ^ op1.val))) >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));

  overflow_flag_sub: &overflow_flag_sub |
    of.id = bit_cast(((op0.val ^ res.val) & (op0.val ^ op1.val)) >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));

  carry_flag_sub: &carry_flag_sub |
    cf.id = bit_cast(((op0.val ^ op1.val ^ res.val) ^ ((op0.val ^ res.val) & (op0.val ^ op1.val))) >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));

## Useful functions
  count_mask: &count_mask |
    if __expr and int(op0.bit, op0.bit) == int(op0.bit, 64):
      count = count & int(op0.bit, 0x3f)
    else:
      count = count & int(op0.bit, 0x1f);

## String functions

  scan_string: &scan_string |
    if __expr and op0.val == op1.val:
      zf.id = int1(1)
    else:
      zf.id = int1(0);
    if __expr and df.id == int1(1):
      op0.offset -= int(op0.offset.bit, op0.byte)
    else:
      op0.offset += int(op0.offset.bit, op0.byte);

  store_string: &store_string |
    op0.val = op1.val;
    if __expr and df.id == int1(1):
      op0.offset -= int(op0.offset.bit, op0.byte)
    else:
      op0.offset += int(op0.offset.bit, op0.byte);

  move_string: &move_string |
    op0.val = op1.val;
    if __expr and df.id == int1(1):
      op0.offset -= int(op0.offset.bit, op0.byte)
      op1.offset -= int(op1.offset.bit, op1.byte)
    else:
      op0.offset += int(op0.offset.bit, op0.byte)
      op1.offset += int(op1.offset.bit, op1.byte);

  compare_string: &compare_string |
    alloc_var('res', op0.bit);
    res = op0.val - op1.val;

    call('overflow_flag_sub');
    call('carry_flag_sub');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');

    if __expr and df.id == int1(1):
      op0.offset -= int(op0.offset.bit, op0.byte)
      op1.offset -= int(op1.offset.bit, op1.byte)
    else:
      op0.offset += int(op0.offset.bit, op0.byte)
      op1.offset += int(op1.offset.bit, op1.byte);

    free_var('res')

## Instruction semantic #######################################################

semantic:

## Arithmetic / Logical operations
  add: &add |
    alloc_var('res', op0.bit);
    res.val = op0.val + op1.val;
    call('overflow_flag_add');
    call('carry_flag_add');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res.val;
    free_var('res');

  aaa: &aaa |
    alloc_var('cond', 1);
    cond = int1(0);
    if __expr and ((al.id & int(al.bit, 0x0f)) > int(al.bit, 9)): cond |= int1(1)
    if __expr and af.id == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      ax.id += int(ax.bit, 0x106)
      af.id = int1(1)
      cf.id = int1(1)
    else:
      af.id = int1(0)
      cf.id = int1(0);
    al.id &= int(al.bit, 0x0f);
    free_var('cond');

  aad: &aad |
    alloc_var('tmp_al', al.bit);
    alloc_var('tmp_ah', ah.bit);
    alloc_var('pf_tmp', pf.bit);
    tmp_al = al.id;
    tmp_ah = ah.id;
    al.id = (tmp_al + (tmp_ah * op0.val)) & int(al.bit, 0xff);
    ah.id = int(ah.bit, 0);
    # Start updating ZF
    if __expr and al.id == int(al.bit, 0): zf.id = int1(1)
    else: zf.id = int1(0);
    # Start updating SF
    sf.id = bit_cast(al.id >> (int(al.bit, al.bit) - int(al.bit, 1)), int1(1));
    # Start updating PF
    pf_tmp = int1(1);
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 0), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 1), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 2), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 3), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 4), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 5), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 6), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 7), int1(1));
    pf.id = pf_tmp;
    free_var('pf_tmp');
    free_var('tmp_ah');
    free_var('tmp_al');

  aam: &aam |
    alloc_var('tmp_al', al.bit);
    alloc_var('pf_tmp', pf.bit);
    tmp_al = al.id;
    ah.id = tmp_al / op0.val;
    al.id = tmp_al % op0.val;
    # Start updating ZF
    if __expr and al.id == int(al.bit, 0): zf.id = int1(1)
    else: zf.id = int1(0);
    # Start updating SF
    sf.id = bit_cast(al.id >> (int(al.bit, al.bit) - int(al.bit, 1)), int1(1));
    # Start updating PF
    pf_tmp = int1(1);
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 0), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 1), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 2), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 3), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 4), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 5), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 6), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 7), int1(1));
    pf.id = pf_tmp;
    free_var('pf_tmp');
    free_var('tmp_al');

  aas: &aas |
    alloc_var('cond', 1);
    cond = int1(0);
    if __expr and ((al.id & int(al.bit, 0x0f)) > int(al.bit, 9)): cond |= int1(1)
    if __expr and af.id == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      ax.id -= int(ax.bit, 0x6)
      ah.id -= int(ah.bit, 1)
      af.id = int1(1)
      cf.id = int1(1)
    else:
      cf.id = int1(0)
      af.id = int1(0);
    al.id &= int(al.bit, 0x0f);
    free_var('cond');

  adc: &adc |
    alloc_var('res', op0.bit);
    res.val = op0.val + op1.val + bit_cast(cf.id, int(op0.bit, op0.bit));
    call('overflow_flag_add');
    call('carry_flag_add');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res.val;
    free_var('res');

  daa: &daa |
    alloc_var('old_al', al.bit);
    alloc_var('old_cf', 1);
    alloc_var('cond', 1);
    alloc_var('pf_tmp', pf.bit);
    old_cf = cf.id;
    old_al = al.id;
    cf.id = int1(0);
    cond = int1(0);
    if __expr and (al.id & int(al.bit, 0x0f)) > int(al.bit, 9): cond |= int1(1);
    if __expr and af.id == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      if __expr and al.id > int(al.bit, 0xf9): cf.id = int1(1)
      else: cf.id = old_cf
      al.id += int(al.bit, 0x6)
      af.id = int1(1)
    else:
      af.id = int1(0);
    cond = int1(0);
    if __expr and old_al > int(al.bit, 0x99): cond |= int1(1);
    if __expr and old_cf == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      al.id += int(al.bit, 0x60)
      cf.id = int1(1)
    else:
      cf.id = int1(0);
    # Start updating ZF
    if __expr and al.id == int(al.bit, 0): zf.id = int1(1)
    else: zf.id = int1(0);
    # Start updating SF
    sf.id = bit_cast(al.id >> (int(al.bit, al.bit) - int(al.bit, 1)), int1(1));
    # Start updating PF
    pf_tmp = int1(1);
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 0), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 1), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 2), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 3), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 4), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 5), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 6), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 7), int1(1));
    pf.id = pf_tmp;
    free_var('pf_tmp');
    free_var('cond');
    free_var('old_cf');
    free_var('old_al');

  das: &das |
    alloc_var('old_al', al.bit);
    alloc_var('old_cf', 1);
    alloc_var('cond', 1);
    alloc_var('pf_tmp', pf.bit);
    old_cf = cf.id;
    old_al = al.id;
    cf.id = int1(0);
    cond = int1(0);
    if __expr and (al.id & int(al.bit, 0x0f)) > int(al.bit, 9): cond |= int1(1);
    if __expr and af.id == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      if __expr and int(al.bit, 0x6) > al.id: cf.id = int1(1)
      else: cf.id = old_cf
      al.id -= int(al.bit, 0x6)
      af.id = int1(1)
    else:
      af.id = int1(0);
    cond = int1(0);
    if __expr and old_al > int(al.bit, 0x99): cond |= int1(1);
    if __expr and old_cf == int1(1): cond |= int1(1);
    if __expr and cond == int1(1):
      al.id -= int(al.bit, 0x60)
      cf.id = int1(1);
    # Start updating ZF
    if __expr and al.id == int(al.bit, 0): zf.id = int1(1)
    else: zf.id = int1(0);
    # Start updating SF
    sf.id = bit_cast(al.id >> (int(al.bit, al.bit) - int(al.bit, 1)), int1(1));
    # Start updating PF
    pf_tmp = int1(1);
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 0), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 1), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 2), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 3), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 4), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 5), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 6), int1(1));
    pf_tmp ^= bit_cast(al.id >> int(al.bit, 7), int1(1));
    pf.id = pf_tmp;
    free_var('pf_tmp');
    free_var('cond');
    free_var('old_cf');
    free_var('old_al');

  inc: &inc |
    alloc_var('op1', op0.bit);
    alloc_var('res', op0.bit);
    op1.val = int(op0.bit, 1);
    res.val = op0.val + op1.val;
    call('overflow_flag_add');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res.val;
    free_var('op1');
    free_var('res');

  and: &and |
    alloc_var('res', op0.bit);
    res = op0.val & op1.val;
    of.id = int1(0)
    cf.id = int1(0)
    call('sign_flag')
    call('zero_flag')
    call('parity_flag')
    op0.val = res;
    free_var('res');

  or: &or |
    alloc_var('res', op0.bit);
    res = op0.val | op1.val;
    of.id = int1(0)
    cf.id = int1(0)
    call('sign_flag')
    call('zero_flag')
    call('parity_flag')
    op0.val = res;
    free_var('res');

  xor: &xor |
    alloc_var('res', op0.bit);
    res = op0.val ^ op1.val;
    of.id = int1(0)
    cf.id = int1(0)
    call('sign_flag')
    call('zero_flag')
    call('parity_flag')
    op0.val = res;
    free_var('res');

  sub: &sub |
    alloc_var('res', op0.bit);
    res = op0.val - op1.val;
    call('overflow_flag_sub');
    call('carry_flag_sub');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res;
    free_var('res');

  sbb: &sbb |
    alloc_var('res', op0.bit);
    res = op0.val - op1.val - bit_cast(cf.id, int(op0.bit, op0.bit));
    call('overflow_flag_sub');
    call('carry_flag_sub');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res.val;
    free_var('res');

  dec: &dec |
    alloc_var('res', op0.bit);
    alloc_var('op1', op0.bit);
    op1 = int(op0.bit, 1);
    res = op0.val - op1;
    call('overflow_flag_sub');
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    call('adjust_flag');
    op0.val = res;
    free_var('res');

  neg: &neg |
    alloc_var('res', op0.bit);
    if __expr and op0.val == int(op0.bit, 0):
      cf.id = int1(0)
    else:
      cf.id = int1(1);
    res = -op0.val;
    of.id = bit_cast((res.val & op0.val) >> (int(op0.bit, op0.bit) - int(op0.bit, 1)), int1(1));
    call('sign_flag');
    call('zero_flag');
    call('parity_flag');
    af.id = bit_cast((op0.val ^ res.val) >> (int(op0.bit, 4)), int1(1));
    op0.val = res;
    free_var('res');

  imul1: &imul1 |
    alloc_var('ext_res', op0.bit);
    alloc_var('mul_res', concat(op0.bit, ignore(' * 2')));
    if __code and is_byte_operation:
      mul_res = sign_extend(al.id, int_type16) * sign_extend(op0.val, int_type16)
      ax.id = bit_cast(mul_res, int_type16)
      sf.id = bit_cast(mul_res >> int(16, 7), int_type1)
      ext_res = bit_cast(mul_res, int_type8);
    if __code and is_word_operation:
      mul_res = sign_extend(ax.id, int_type32) * sign_extend(op0.val, int_type32)
      ax.id = bit_cast(mul_res, int_type16)
      dx.id = bit_cast(mul_res >> int(32, 16), int_type16)
      sf.id = bit_cast(mul_res >> int(32, 15), int_type1)
      ext_res = bit_cast(mul_res, int_type16);
    if __code and is_dword_operation:
      mul_res = sign_extend(eax.id, int_type64) * sign_extend(op0.val, int_type64)
      eax.id = bit_cast(mul_res, int_type32)
      edx.id = bit_cast(mul_res >> int(64, 32), int_type32)
      sf.id = bit_cast(mul_res >> int(64, 31), int_type1)
      ext_res = bit_cast(mul_res, int_type32);
    if __code and is_qword_operation:
      mul_res = sign_extend(rax.id, int_type128) * sign_extend(op0.val, int_type128)
      rax.id = bit_cast(mul_res, int_type64)
      rdx.id = bit_cast(mul_res >> int(128, 64), int_type64)
      sf.id = bit_cast(mul_res >> int(128, 63), int_type1)
      ext_res = bit_cast(mul_res, int_type64);
    if __expr and ext_res == bit_cast(mul_res, int_type(concat(op0.bit, ignore(' * 2')))):
      of.id = int1(0)
      cf.id = int1(0)
    else:
      of.id = int1(1)
      cf.id = int1(1);
    free_var('mul_res');
    free_var('ext_res');

  imul2: &imul2 |
    alloc_var('res', op0.bit);
    alloc_var('mul_res', concat(op0.bit, ignore(' * 2')));
    alloc_var('extended', concat(op0.bit, ignore(' * 2')));
    mul_res = sign_extend(op0.val, int_type(concat(op0.bit, ignore(' * 2')))) * sign_extend(op1.val, int_type(concat(op0.bit, ignore(' * 2'))));
    res = bit_cast(mul_res, int_type(op0.bit));
    call('sign_flag');
    extended = sign_extend(res, int_type(concat(op0.bit, ignore(' * 2'))));
    if __expr and extended == mul_res:
      of.id = int1(0)
      cf.id = int1(0)
    else:
      of.id = int1(1)
      cf.id = int1(1);
    op0.val = res;
    free_var('extended');
    free_var('mul_res');
    free_var('res');

  imul3: &imul3 |
    alloc_var('res', op0.bit);
    alloc_var('mul_res', concat(op0.bit, ignore(' * 2')));
    alloc_var('extended', concat(op0.bit, ignore(' * 2')));
    mul_res = sign_extend(op1.val, int(op0.bit, concat(op0.bit, ignore(' * 2')))) * sign_extend(op2.val, int(op0.bit, concat(op0.bit, ignore(' * 2'))));
    res = bit_cast(mul_res, int(op0.bit, op0.bit));
    call('sign_flag');
    extended = sign_extend(res, int(op0.bit, concat(op0.bit, ignore(' * 2'))));
    if __expr and extended == mul_res:
      of.id = int1(0)
      cf.id = int1(0)
    else:
      of.id = int1(1)
      cf.id = int1(1);
    op0.val = res;
    free_var('extended');
    free_var('mul_res');
    free_var('res');

  mul: &mul |
    alloc_var('upper_res', op0.bit);
    alloc_var('mul_res', concat(op0.bit, ignore(' * 2')));
    if __code and is_byte_operation: 
      mul_res = bit_cast(bit_cast(al.id, int_type16) * bit_cast(op0.val, int_type16), int_type(concat(op0.bit, ignore(' * 2'))))
      ax.id = bit_cast(mul_res, int_type16)
      upper_res = bit_cast(ah.id, int_type(op0.bit));
    if __code and is_word_operation:
      mul_res = bit_cast(bit_cast(ax.id, int_type32) * bit_cast(op0.val, int_type32), int_type(concat(op0.bit, ignore(' * 2'))))
      ax.id = bit_cast(mul_res, int_type16)
      dx.id = bit_cast(mul_res >> int(concat(op0.bit, ignore(' * 2')), 16), int_type16)
      upper_res = bit_cast(dx.id, int_type(op0.bit));
    if __code and is_dword_operation:
      mul_res = bit_cast(bit_cast(eax.id, int_type64) * bit_cast(op0.val, int_type64), int_type(concat(op0.bit, ignore(' * 2'))))
      eax.id = bit_cast(mul_res, int_type32)
      edx.id = bit_cast(mul_res >> int(concat(op0.bit, ignore(' * 2')), 32), int_type32)
      upper_res = bit_cast(edx.id, int_type(op0.bit));
    if __code and is_qword_operation:
      mul_res = bit_cast(bit_cast(rax.id, int_type128) * bit_cast(op0.val, int_type128), int_type(concat(op0.bit, ignore(' * 2'))))
      rax.id = bit_cast(mul_res, int_type64)
      rdx.id = bit_cast(mul_res >> int(concat(op0.bit, ignore(' * 2')), 64), int_type64)
      upper_res = bit_cast(rdx.id, int_type(op0.bit));
    if __expr and upper_res == int(op0.bit, 0):
      of.id = int1(0)
      cf.id = int1(0)
    else:
      of.id = int1(1)
      cf.id = int1(1);
    free_var('mul_res');
    free_var('upper_res');

  idiv: &idiv |
    alloc_var('dividend', concat(op0.bit, ignore(' * 2')));
    alloc_var('extended', concat(op0.bit, ignore(' * 2')));
    extended = sign_extend(op0.val, int(concat(op0.bit, ignore(' * 2')), concat(op0.bit, ignore(' * 2'))));
    if __expr and int(op0.bit, op0.bit) == int(op0.bit,  8):
      dividend = sign_extend(ax.id, int_type16)
